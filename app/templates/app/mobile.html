{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   Side Bar for Mobile filter
  </div>
  <div class="col-sm-8 offset-sm-1">
   
   {% for mobs  in mob %}
   <a href="{% url 'product-detail' mobs.id %}" class="btn">
       <div class="item"><img src="{{mobs.product_image.url}}" alt="" height="200px"><span class="fw-bold">{{mobs.title}}</span><br><span class="fs-5">{{mobs.discounted_price}}</span></div>
   </a>
   {% endfor %}
  </div>
 </div>
</div>
{% endblock main-content %}
